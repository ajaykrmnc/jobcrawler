name: Daily Job Automation

on:
  schedule:
    # Run every day at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  job-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run job automation
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        RSS_FEEDS: ${{ secrets.RSS_FEEDS }}
        YOUR_SKILLS: ${{ secrets.YOUR_SKILLS }}
        YOUR_EXPERIENCE_YEARS: ${{ secrets.YOUR_EXPERIENCE_YEARS }}
        YOUR_PREFERRED_LOCATIONS: ${{ secrets.YOUR_PREFERRED_LOCATIONS }}
        YOUR_JOB_TITLES: ${{ secrets.YOUR_JOB_TITLES }}
      run: |
        python main.py
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: job-automation-logs
        path: job_automation.log
        retention-days: 7

